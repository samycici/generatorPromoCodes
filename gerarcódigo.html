function gerar_parte_caracteres_codigo(tamanho) {
	
	var caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXTZ";
	
	var gerar_parte_caracteres_codigo = "";
	for(var i=0; i<tamanho; i++) {
		var valor_aleatorio = Math.floor(Math.random() * caracteres.length);
		gerar_parte_caracteres_codigo += caracteres.substring(valor_aleatorio, valor_aleatorio + 1);
	}
	
	return gerar_parte_caracteres_codigo;
}

function gerar_parte_numerica_codigo(inferior,superior){ 
   	numPossibilidades = superior - inferior ;
   	aleat = Math.random() * numPossibilidades ;

}
